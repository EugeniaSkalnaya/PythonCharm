{% extends "base.html" %}

{% block title %}
    Каталог специалистов
{% endblock title %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            {% for specialist in specialists %}
            <div class="card col-sm-4 p-5 border-0">
                <img
                    src="/images/{{ specialist.avatar }}"
                    class="mh-100" alt="..." width="100px" height="100px">
                <div class="card-body">
                  <h5 class="card-title">{{ specialist.firstname }} {{ specialist.lastname }}</h5>
                  <p class="card-text">{{ specialist.about }}</p>
                  <a href="profile/{{ specialist.id }}" class="btn btn-primary">На страницу специалиста</a>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
