{% extends 'base.html' %}
{% block title %} Дипломы {% endblock %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            {% for diploma in diplomas %}
            <div class="card col-sm-4 p-5 border-0">
                <img
                    src="/media/{{ diploma.diploma_upload }}"
                    class="mh-100" style="width: 25vw; height: 200px;"
                    alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ diploma.diploma_name }}</h5>

                </div>
              </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
