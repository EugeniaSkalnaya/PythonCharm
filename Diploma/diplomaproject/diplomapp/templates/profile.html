{% extends "base.html" %}
{% load static %}


{% block head %}

<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js'></script>
{% endblock %}

{% block content %}

<div class="container">
    <div class="main-body">

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="/images/{{ profile.avatar }}" alt="Avatar" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4> {{ profile.firstname }} {{ profile.lastname }} {{ profile.patronimic }}</h4>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">

                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Возраст</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ profile.age }}
                            </div>
                        </div>
                        <hr>

                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Город</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ profile.city }}
                            </div>
                        </div>
                        <hr><hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Рейтинг</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ profile.rating }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
     <div class="row">
    <div class="col-md-6 offset-md-3"> <span class="section-title text-primary mb-3 mb-sm-">Обо мне</span></div>
  </div>

    <p>{{ profile.about }}</p>
    </div>
{% endblock %}
