{% extends "base.html" %}
{% load static %}

{% block head %}
     <link rel="stylesheet" href="{% static 'css/register.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
{% endblock head %}
{% block content %}
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Форма Регистрации</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'register' %}" method="post">
					{% csrf_token %}
					<input class="text" type="text" name="username" placeholder="Имя пользователя" required="">
					<input class="text email" type="email" name="email" placeholder="Адрес электронной почты" required="">
					<input class="text" type="password" name="password1" placeholder="Пароль" required="">
					<input class="text w3lpass" type="password" name="password2" placeholder="Подтверждение пароля" required="">
					<div class="wthree-text">
						<div class="clear"> </div>
					</div>
					<input type="submit" value="Зарегистрироваться">
				</form>
				<p>Уже есть аккаунт? Тогда авторизуйтесь  <a href="{% url 'login' %}"> Войти </a></p>
			</div>
		</div>
		<!-- copyright -->
		<div hidden="colorlibcopy-agile">
			<p>© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
{% endblock content %}
